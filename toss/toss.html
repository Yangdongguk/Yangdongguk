<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <a class="logo">
          <img src="toss_logo.png" alt="" />
        </a>
        <ul>
          <div class="navbar">
            <li>회사 소개</li>
            <li>고객센터</li>
            <li>자주 묻는 질문</li>
            <li>토스인증서</li>
            <li>채용</li>
          </div>
          <div class="language-bar">
            <li>KOR</li>
            <span>|</span>
            <li>ENG</li>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="box">
          <div class="title">
            <h1>금융의 모든 것</h1>
            <h1>토스에서 쉽고 간편하게</h1>
          </div>
          <div class="buttons">
            <div class="apple_button">
              <div class="apple_icon">
                <i class="fa-brands fa-apple"></i>
              </div>
              <div class="apple_text">
                <span>App Store</span>
              </div>
            </div>
            <div class="google_button">
              <div class="google_icon">
                <i class="fa-brands fa-google-play"></i>
              </div>
              <div class="google_text">
                <span>Google Play</span>
              </div>
            </div>
          </div>
          <div class="arrow">
            <div class="arrow_icon">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="second">
        <section class="page2">
          <div class="box">
            <span
              >내 모든 금융 내역을 한눈에 조회하고 한 곳에서 관리하세요.</span
            >
            <span>이제껏 경험 못 했던 쉽고 편리한 금융 서비스,</span>
            <span>토스와 함께라면 당신의 일상이 새로워질 거예요.</span>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
